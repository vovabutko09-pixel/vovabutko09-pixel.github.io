<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Карманный репетитор</title>
    <style>
        @import url("https://fonts goofleapins.com/css2?family=Montserrat:wght@200;500&display=swap");

        * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
        }

        body {
            front-family: 'Montserrat', sans-serif;
            front-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img{
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

        button{
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            front-size: 20px;
            front-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button:hover{
            background: var(--tg-theme-secondary-bg-color);
        }

         button1{
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            front-size: 20px;
            front-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button1:hover{
            background: var(--tg-theme-secondary-bg-color);
        }
        button2{
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            front-size: 20px;
            front-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
        }

        button2:hover{
            background: var(--tg-theme-secondary-bg-color);
        } 
        #form {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='main'>
        <h1>Подготовка к ЕГЭ и ОГЭ!</h1>
        <img src="https://vovabutko09-pixel.github.io/photo_2025-10-23_09-00-56.png">
        <p>Начни сейчас, завтра будет поздно</p>
        <button id="start">Начать</button>
    </div>
    <form id='form'>
        <h1>Выбор экзамена</h1>
        <button1 id="EGE">ЕГЭ</button1>
        <button2 id="OGE">ОГЭ</button2>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let EGE = document.getElementById('ЕГЭ');
        let OGE = document.getElementById('ОГЭ');

        EGE.addEventListener('click', () => {
            document.getElementById('main').style.display = 'none';
            document.getElementById('form').style.display = 'block';
        })

        order.addEventListener('click', () => {
            tg.close();
        })
    </script>
</body>
</html>
