    <style>

    #OGE {

    }

    #OGE:hover {

    }

    #EGE {

    }

    #EGE:hover {
        background-position: 100% 0;
        box-shadow: 0 6px 20px #89968d;
    }

    .exam-btn:hover {
        transform: translateY(-3px);
    }

    .text-in-button {
        pointer-events: none;
    }

    .btn-title {
        font-size: clamp(28px, 7vw, 38px);
        margin: 0 0 8px 0;
        font-weight: 700;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .btn-subtitle {
        font-size: clamp(15px, 4vw, 18px);
        margin: 0 0 5px 0;
        font-weight: 600;
        opacity: 0.95;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .btn-description {
        font-size: clamp(10px, 3vw, 15px);
        margin: 0;
        opacity: 0.9;
        line-height: 1.3;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—ã–µ–∑–∂–∞—é—â–µ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    .expandable-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s ease;
        background: rgba(40, 40, 40, 0.9);
        border-radius: 0 0 15px 15px;
        margin: 0 auto;
        width: 100%;
        text-align: left;
    }

    .expandable-content.open {
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-top: none;
    }

    .content-item {
        margin: 30px auto 0 auto;
        width: 100%;
        height: auto;
        min-height: 140px;
        padding: 20px;
        font-weight: 500;
        color: #ffffff;
        background: linear-gradient(to right, rgb(37, 38, 43), #87858a);
        border: 0;
        border-radius: 15px;
        display: block;
        transition: all 500ms ease;
        cursor: pointer;
        text-align: left;
        position: relative;
        overflow: hidden;
    }

    .content-item:hover {
        background-size: 200% 100%;
        transform: translateX(5px);
    }

    .content-title {
        font-size: clamp(20.5px, 4vw, 18px);
        font-weight: 600;
        margin-bottom: 5px;
        color: #ffffff;
    }

    .content-desc {
        font-size: clamp(12px, 3vw, 14px);
        opacity: 0.9;
        line-height: 1.4;
        color: #ffffff;
    }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏ */
    .exam-btn.active {
        border-radius: 15px 15px 0 0;
        margin-bottom: 0;
    }

    .botom-container {
        width: 100%;
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 0;
    }

    .botom-line-section {
        width: 100%;
        height: 90px;
        font-weight: 500;
        color: #ffffff;
        background: linear-gradient(to right, #3d3e43, #87858a);
        border: 0;
        border-radius: 15px 15px 0 0;
        display: block;
        transition: all 500ms ease;
        cursor: pointer;
        position: relative;
        overflow: visible;
    }

    .botom-img {
        width:90px;
        height: 90px;
        transform: translate(0, -25%);
        border-radius: 100px;
        box-shadow: 0 4px 15px rgba(40, 40, 40, 0.9);
    }



    </style>

<body>
    <div id="main">

        <div class="top-line">

        <div class="exam-section">

                    <p class="btn-description">–í—Å–µ —Ç–∏–ø—ã –∑–∞–¥–∞–Ω–∏–π –∏—Ö —Ä–µ—à–µ–Ω–∏–π –∏ —Ç–µ–æ—Ä–∏—è –∫ –Ω–∏–º</p>
                </div>
            </button>
            <div id="oge-content" class="expandable-content">
                <button onclick="window.location.href='OGE/theory/theoryOGE.html'" id="OGEtheory" class="content-item">
                    <div class="content-title">–¢–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–∞—è —á–∞—Å—Ç—å</div>
                    <div class="content-desc">–í—Å–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã –¥–ª—è –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –∫ –û–ì–≠</div>
                </button>
                <button onclick="window.location.href='OGE/practice/practiceOGE.html'" id="OGEpractice" class="content-item">
                    <div class="content-title">–ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–∞—è —á–∞—Å—Ç—å</div>
                    <div class="content-desc">–í—Å–µ –∑–∞–¥–∞–Ω–∏—è –∏–∑ –±–∞–Ω–∫–∞ –∑–∞–¥–∞–Ω–∏–π –û–ì–≠</div>

        <div class="exam-section">
            <button class="exam-btn" id="EGE" onclick="toggleContent(this, 'ege-content')">
                <div class="text-in-button">
                    <h1 class="btn-title">–ï–ì–≠</h1>
                    <h2 class="btn-subtitle">–ú–∞—Ç–µ—Ä–∏–∞–ª—ã –¥–ª—è —Å–¥–∞—á–∏ —ç–∫–∑–∞–º–µ–Ω–∞</h2>
                    <p class="btn-description">–í—Å–µ —Ç–∏–ø—ã –∑–∞–¥–∞–Ω–∏–π –∏—Ö —Ä–µ—à–µ–Ω–∏–π –∏ —Ç–µ–æ—Ä–∏—è –∫ –Ω–∏–º</p>
                </div>
            </button>
            <div id="ege-content" class="expandable-content">
                <button onclick="window.location.href='EGE/theory/theoryEGE.html'" id="EGEtheory" class="content-item">
                    <div class="content-title">–¢–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–∞—è —á–∞—Å—Ç—å</div>
                    <div class="content-desc">–í—Å–µ –º–∞—Ç–µ—Ä–∏–∞–ª—ã –¥–ª—è –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –∫ –ï–ì–≠</div>
                </button>

                    <div class="content-desc">–í—Å–µ –∑–∞–¥–∞–Ω–∏—è –∏–∑ –±–∞–Ω–∫–∞ –∑–∞–¥–∞–Ω–∏–π –ï–ì–≠</div>

        <div class="botom-container">
            <div class="botom-line-section">
                    <img class="botom-img" src="https://vovabutko09-pixel.github.io/photo_2025-10-24_12-44-34.png">

    </div>

    <script>
        function toggleContent(button, contentId) {
            const content = document.getElementById(contentId);
            const isOpen = content.classList.contains('open');

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ –±–ª–æ–∫–∏
            document.querySelectorAll('.expandable-content.open').forEach(item => {
                if (item.id !== contentId) {
                    item.classList.remove('open');
                    item.style.maxHeight = '0';
                    const btn = document.querySelector(`button[onclick*="${item.id}"]`);
                    if (btn) btn.classList.remove('active');
                }
            });

            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Ç–µ–∫—É—â–∏–π –±–ª–æ–∫
            if (isOpen) {
                content.classList.remove('open');
                content.style.maxHeight = '0';
                button.classList.remove('active');
            } else {
                content.classList.add('open');
                content.style.maxHeight = content.scrollHeight + 'px';
                button.classList.add('active');
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ —ç–ª–µ–º–µ–Ω—Ç–∞
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.exam-section')) {
                document.querySelectorAll('.expandable-content.open').forEach(content => {
                    content.classList.remove('open');
                    content.style.maxHeight = '0';
                });
                document.querySelectorAll('.exam-btn.active').forEach(btn => {
                    btn.classList.remove('active');
                });
            }
        });
    </script>
